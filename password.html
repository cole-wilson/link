<!DOCTYPE html>
<html>
	<head>
		<title>Password Needed</title>
		<script>
			function go() {
				window.location.href = window.location + "/" + document.getElementById('?').value;
			}
			function keyup(e){
				var keynum;
				if (window.event) {
					keynum = e.keyCode;
				}
				else if (e.which) {
					keynum = e.which;
				}
				else {
					keynum = e.keyCode;
				}
				if (keynum == 13) {
					go();
				}
			}
		</script>
	</head>
	<body onload="document.getElementById('?').focus();">
		<h1 style="font-family:monospace;">Password Needed!</h1>
		<p style="font-family:monospace;">Enter the passsword to continue to the site.</p>
		<input onkeypress="return keyup(event);" style="font-family:monospace;" id="?" type="password" placeholder="password">
		<button style="font-family:monospace;" onclick="go()">continue</button>
	</body>	
</html>
